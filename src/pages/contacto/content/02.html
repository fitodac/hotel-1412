<!-- Contact -->
<section class="contact section-padding" data-scroll-index="1">
	<div class="container">
		<div class="row mb-30">
			<div class="col-md-3">
				<div class="sub-title border-bot-light">¿Tiene preguntas o desea hacer una reserva?</div>
			</div>
			<div class="col-md-9">
				<h3 class="mb-30">No dude en contactarnos. <br>¡Estamos aquí para
					ayudarle a planificar una estancia inolvidable!</h3>
				<div class="row mb-30">
					<div class="col-lg-4 col-md-12">
						<div class="reservations mb-15">
							<div class="icon"><span class="flaticon-call"></span></div>
							<div class="text">
								<p>Reservas</p>
								<a href="#">855 100 4444</a>
							</div>
						</div>
					</div>
					<div class="col-lg-4 col-md-12">
						<div class="reservations mb-15">
							<div class="icon"><span class="flaticon-envelope"></span></div>
							<div class="text">
								<p>Email</p>
								<a href="#">reservas@1412.com.ar</a>
							</div>
						</div>
					</div>
					<div class="col-lg-4 col-md-12">
						<div class="reservations mb-15">
							<div class="icon"><span class="flaticon-location-pin"></span></div>
							<div class="text">
								<p>Dirección</p>
								E. Zeballos 1412, Rosario
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div class="row">
							<div class="col-md-12">
								<h3>Contacto</h3>
								<form method="post" class="contact__form">
									<!-- form elements -->
									<div class="row">
										<div class="col-md-6 form-group">
											<input name="name" type="text" placeholder="Nombre *" required>
										</div>
										<div class="col-md-6 form-group">
											<input name="email" type="email" placeholder="Email *" required>
										</div>
										<div class="col-md-6 form-group">
											<input name="phone" type="text" placeholder="Teléfono *" required>
										</div>
										<div class="col-md-6 form-group">
											<input name="subject" type="text" placeholder="Asunto *" required>
										</div>
										<div class="col-md-12 form-group">
											<textarea name="message" id="message" cols="30" rows="4" placeholder="Mensaje *"
												required></textarea>
										</div>
										<div class="col-md-12 mt-10">
											<button type="submit" class="butn-dark2">
												<span>Enviar</span>
											</button>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
